<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let foot1 = parseFloat(foot)
        return  foot1 * 0.305;
    }

    function meterToFoot(meter) {
        let meter1 = parseFloat(meter)
        return  meter1 * 3.279;
    }
    console.log(footToMeter(1.0));
    console.log(footToMeter(2.0));
    console.log(meterToFoot(20.0));
    console.log(meterToFoot(25.0));
</script>
</body>
</html>
